version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/yaydoo/proto.boilerplate/go # Keep the `/go` suffix
plugins:
  # Documentation
  - name: doc
    out: ../doc
    opt: html,index.html
    strategy: all

  - name: doc
    out: ../doc
    opt: markdown,index.md
    strategy: all

  - name: doc
    out: ../doc
    opt: json,doc.json
    strategy: all

  # Javascript / Typescript
  - name: js
    out: ../nodejs/build
    opt: import_style=commonjs,binary

  - name: grpc
    out: ../nodejs/build
    opt: grpc_js
    path: grpc_tools_node_protoc_plugin

  - name: ts
    out: ../nodejs/build
    opt: grpc_js

  # Java
  - name: java
    out: ../java/src/main/java

  - name: grpc_java
    out: ../java/src/main/java
    path: ../protoc-gen-grpc-java

  # Go
  - plugin: buf.build/protocolbuffers/go:v1.28.1
    out: ../go
    opt: paths=source_relative

  - plugin: buf.build/grpc/go:v1.2.0
    out: ../go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
